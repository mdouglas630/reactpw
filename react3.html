<!DOCTYPE html>


<html>


<head>


    <title>ReceitaReact - 3</title>


</head>


<body>


    <div id="app">


    </div>




    <script src="libs/react.js"></script>


    <script src="libs/react-dom.js"></script>


    <script src="libs/babel.js"></script>





    <script type="text/babel">




        const TabelaBebidas = ({ titulo, cabecalhos, body }) => {


            return (
                <div>
                    <h1>{titulo}</h1>

                    <table id="tabela" border="1">


                        <thead> 

                             
                                {cabecalhos.map( c => <th>{c}</th>)} 
                              
                        </thead>

                        <tbody>
                            {body.map( o=> <tr>{cabecalhos.map(c => <td>{o[c]}</td>)}</tr> )}
                        </tbody>

                    </table>


                </div>


            )


        }

        const colunas = ["Nome", "Marca"]

        const objetos = [{Nome:"iphone",Marca:"Apple"},{Nome:"Pixel",Marca:"Google"}]
        ReactDOM.render(


            <TabelaBebidas titulo="minha tabela de celelares" cabecalhos={["Nome", "Marca"]} body={objetos}/>


            ,


            document.getElementById("app"))


    </script>

</body>

</html>
